<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NextGen - Alice Chatbot</title>

    <!-- Dialogflow Messenger Styles & Script -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <!-- Custom Page Styles -->
    <style>
      body {
        background-color: #000;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p {
        color: #ccc;
        font-size: 1.1rem;
      }

      /* Chatbot styling override */
      df-messenger {
        z-index: 999;
        position: fixed;
        bottom: 16px;
        right: 16px;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: 'Segoe UI', sans-serif;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to NextGen’s Smart Assistant</h1>
    <p>Meet Alice — your intelligent project guide and support bot.</p>

    <!-- Dialogflow Chatbot -->
    <df-messenger
  intent="WELCOME"
  location="us-central1"
  project-id="nextgen-454401"
  agent-id="09844661-f51b-4342-8ee3-0edb56e00c91"
  language-code="en"
  max-query-length="-1">

      <df-messenger-chat-bubble chat-title="Alice">
      </df-messenger-chat-bubble>
    </df-messenger>
  </body>
</html>
